<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Library Managemenr | Registration for student</title>
    <link rel="stylesheet" href="../static/CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    
    <div style="background-image: url(../static/images/Library-Management.jpg); background-repeat: no-repeat; background-size: cover; min-height: 900px;">
      <div>    
      <form  action="{% url 'addstud' %}" method="post" style="background-image: url(../static/images/face.jpg); width: 900px; position: absolute; left: 250px; top: 80px; background-repeat: no-repeat; background-size: cover;">
        
        
        {% csrf_token %}



        <div class="container" ><br>
        <h1 style="color:white; margin-left:250px ; font-size: 60px;">Student Register</h1><br>
        
        <div class="row">
          <div class="col-lg-3">
            <label class="printt">Name:</label>
          </div>
          <div class="col-lg-9">
            <input type="text" id="stud" class="table" name="sdname">
            <span style="color: red;" id="studid"></span>
          </div>
        </div><br>

        

        <div class="row">
          <div class="col-lg-3">
            <label class="printt">Username:</label>
          </div>
          <div class="col-lg-9">
            <input type="text" id="studuser" class="table" name="studuname">
            <span style="color: red;" id="studname"></span>
          </div>
        </div><br>


        <div class="row">
          <div class="col-lg-3">
            <label class="printt">Password:</label>
          </div>
          <div class="col-lg-9">
            <input type="password" id="studpass" class="table" name="sdpass">
            <span style="color: red;" id="studword"></span>
          </div>
        </div><br>


        <div class="row">
          <div class="col-lg-3">
            <label class="printt">Confirm Password:</label>
          </div>
          <div class="col-lg-9">
            <input type="password" id="confirm" class="table" name="sdconpass">
            <span style="color: red;" id="studconword"></span>
          </div>
        </div><br>


        <div class="row">
          <div class="col-lg-3">
            <label class="printt">Email:</label>
          </div>
          <div class="col-lg-9">
            <input type="text" id="maill" class="table" name="studemail">
            <span style="color: red;" id="studmail"></span>
          </div>
        </div><br>


        <div class="row">
          <div class="col-lg-3">
            <label class="printt">Phone:</label>
          </div>
          <div class="col-lg-9">
            <input type="text" id="studmobile" class="table" name="stdphone">
            <span style="color: red;" id="studphone"></span>
          </div>
        </div><br>

        <div class="row">
        
          <div class="col-lg-12">
            <input type="submit" value="Register" onclick="student()" style="color: white; font-weight: bold; font-size: 20px; height: 40px; width: 250px; margin-left:300px ; background-color: rgb(32, 32, 138); border-radius: 25px; border-style: solid; border-color: white;">
          </div>
        </div><br><br>

      
      </div>
    </form>
    </div>
    </div>

    <script src="../static/JS/lib.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
