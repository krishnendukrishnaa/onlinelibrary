<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>students  </title>
    <link rel="stylesheet" href="../static/CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>

    <div style="background-image: url(../static/images/desktop-wallpaper-distressed-background-distressed-grunge-texture.jpg); background-repeat: no-repeat; background-size: cover; min-height: 640px;">
      <div class="row row-cols-1 row-cols-md-3 g-4">
          
            <div class="col" style="position: absolute; top: 80px;">
              {% for i in data %}
              <div class="card">
                
                <div class="card-body">                  
                  <h5 class="card-title">{{i.SDName}}</h5>
                  <p class="card-text" >{{i.SDUName}}</p>
                  <p class="card-text" >{{i.SDemail}}</p>
                  <p class="card-text" >{{i.SDPhone}}</p>

                  <button class="btn btn-primary" ><a href="{% url 'admin_stud_approve' i.id %}" style=" color: white; text-decoration: none; ">Approve</a></button>
                  <button class="btn btn-warning"><a href="{% url 'admin_reject_stud' i.id %}" style="color: white; text-decoration: none; ">Eject</a></button>

                </div>
              </div>
              {% endfor %} 
            </div> 
         
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
