<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Books </title>
    <link rel="stylesheet" href="../static/CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>


    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'index'%}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'index'%}">View Books</a>
              </li>
              
              
            
          </div>
        </div>
      </nav>

      
    <div style="background-image: url(../static/images/8OQSah.jpg); background-repeat: no-repeat;background-size: cover; min-height: 680px;">


      <img src="../static/images/aearet.jpg" style="height: 400px; width: 90pc;">
      <h1 style="position: absolute; top: 220px; left: 350px; color: white; font-size: 60px; font-weight: bold; font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Welcome To The Library </h1>
    
        <div class="row row-cols-1 row-cols-md-3 g-4">
          
            <div class="col" style="position: absolute; top: 600px; ;" >
              {% for i in data %} 
              <div class="card" >
                
                <div class="card-body" >
                  <div class="container">
                    <div class="row">
                      <div class="col-lg-6">
                        <h5 class="card-title" >{{i.BookName}}</h5>
                        
                        <p class="card-text" >{{i.BookNo}}</p>
                        <p class="card-text" >{{i.Category}}</p>
                        <p class="card-text" >{{i.Author}}</p>
                        <p class="card-text" >{{i.Publisher}}</p>
                      </div>

                      <div class="col-lg-6">
                        <img src="/media/{{i.Image}}" style="height: 200px;" >
                      </div>
                    </div>
                  </div>
                  
                  <button style="background-color: rgb(180, 127, 47); border-color: white; border-style: solid; width: 150px;height: 32px;"><a href="" style=" color: white; text-decoration: none; ">Select</a></button>
                  
              
                </div>
                
              </div>
              {% endfor %}
            </div>
            
            
          </div>
    </div>
    



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
