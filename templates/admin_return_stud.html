<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Books </title>
    <link rel="stylesheet" href="../static/CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>


    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'lib'%}">Home</a>
              </li>
              
            </div>
        </div>
      </nav>
              <div style="background-image: url(../static/images/Untitled.jpg); background-size: cover; background-repeat: no-repeat; min-height: 700px;">
                  <div>
                    <form action="{% url 'issue_studs' %}" method="post" style="width: 800px; position: absolute; margin-top: 50px; left: 250px; background-color: white; border-radius: 10px;"  >
                      {% csrf_token %}  
                        <center><h1>Return Book</h1></center>
                        <br>
                        <div class="row mb-3">
                          <label for="inputEmail3" class="col-sm-2 col-form-label" value="{{Data.BookName}}">Book Name:</label>
                          <div class="col-sm-10">
                            <input type="email" class="form-control" id="input1" name="ret_name" value="{{Data.BookName}}">
                            <span id="ret_name1" style="color: red;"></span>
                          </div>
                        </div>
                        <div class="row mb-3">
                          <label for="inputPassword3" class="col-sm-2 col-form-label">ID:</label>
                          <div class="col-sm-10">
                            <input type="password" class="form-control" id="input2" name="ret_id" value="{{Data.book}}">
                            <span id="ret_id1" style="color: red;"></span>
                          </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputPassword3" class="col-sm-2 col-form-label">User Id:</label>
                            <div class="col-sm-10">
                              <input type="password" class="form-control" id="input3" name="ret_user_id" value="{{Data.User}}">
                              <span id="ret_user_id1" style="color: red;"></span>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="inputPassword3" class="col-sm-2 col-form-label">Issue Date:</label>
                            <div class="col-sm-10">
                              <input type="password" class="form-control" id="input4" name="ret_issue_date" value="{{Data.Date1}}">
                              <span id="ret_issue_date1" style="color: red;"></span>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="inputPassword3" class="col-sm-2 col-form-label">Return Date:</label>
                            <div class="col-sm-10">
                              <input type="password" class="form-control" id="input5" name="ret_Ret_name" >
                              <span id="ret_Ret_name1" style="color: red;"></span>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="inputPassword3" class="col-sm-2 col-form-label" >Fine:</label>
                            <div class="col-sm-10">
                              <input type="password" class="form-control" id="input6" name="ret_ret_fine">
                              <span id="ret_ret_fine1" style="color: red;"></span>
                            </div>
                        </div>
                        <br>
                        
                       <center> <button type="button" onclick="RetStaff()" class="btn btn-primary" style="background-color: rgb(197, 127, 34); border-style: solid; border-color: transparent;"><a href="" style="text-decoration: none; color: white;">CONFIRM</a></button>
                       </center><br>
                    </div>
                </form>
                </div> 
               
                
              </div>
              
            
    <script src="../static/JS/issue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
