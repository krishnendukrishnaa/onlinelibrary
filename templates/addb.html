<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Books </title>


    <link rel="stylesheet" href="../static/CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div style="background-image: url(../static/images/8OQSah.jpg); background-repeat: no-repeat; background-size: cover; min-height: 900px;">

        <form action="{% url 'book_add' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <br><br><br>
            <center><h1 style="font-family: 'Courier New', Courier, monospace; font-weight: bolder;">Add New Book</h1></center><br>
            
            <div class="container" style="position: absolute;margin-left: 400px;">
                <div class="row">
                    <div class="col-lg-2">
                        <label id="black">Book No:</label>
                    </div>
                    <div class="col-lg-6" >
                        <input type="text" name="bookno" id="bkn" class="textt" >
                        <span id="bkid" style="color: red;"></span>
                    </div>
                </div><br>



                <div class="row">
                    <div class="col-lg-2">
                        <label id="black">Image:</label>
                    </div>
                    <div class="col-lg-6" >
                        <input type="file" placeholder="choose" id="photo" class="bookss" name="image" style="border-radius: 15px; height: 45px; font-family: cursive;">
                        <span id="pic" style="color: red;"></span>
                    </div>
                </div><br>


                <div class="row">
                    <div class="col-lg-2">
                        <label id="black">Book Name:</label>
                    </div>
                    <div class="col-lg-6" >
                        <input type="text" name="bname" id="bookn" class="textt">
                        <span id="bkname" style="color: red;"></span>
                    </div>
                </div><br>


                <div class="row">
                    <div class="col-lg-2">
                        <label id="black">Category:</label>
                    </div>
                    <div class="col-lg-6" >
                        <input type="text" name="bcat" id="bookc" class="textt">
                        <span id="bkcat" style="color: red;"></span>
                    </div>
                </div><br>


                <div class="row">
                    <div class="col-lg-2">
                        <label id="black">Author:</label>
                    </div>
                    <div class="col-lg-6" >
                        <input type="text" name="author" id="bookauthor" class="textt">
                        <span id="bkauthor" style="color: red;"></span>
                    </div>
                </div><br>


                <div class="row">
                    <div class="col-lg-2">
                        <label id="black">Publisher:</label>
                    </div>
                    <div class="col-lg-6" >
                        <input type="text" name="pub" id="pub" class="textt">
                        <span id="bpubl" style="color: red;"></span>
                    </div>
                </div><br><br><br>


                <div class="row">
                    <div class="col-lg-2">
                        <label id="black">Return:</label>
                    </div>
                    <div class="col-lg-6" >
                        <input type="text" name="return" id="ret" class="textt">
                        <span id="date" style="color: red;"></span>
                    </div>
                </div><br><br><br>


                <div class="row">
                    <div class="col-lg-2">
                        <label id="black">Fine:</label>
                    </div>
                    <div class="col-lg-6" >
                        <input type="text" name="fine" id="fee" class="textt">
                        <span id="cash" style="color: red;"></span>
                    </div>
                </div><br><br><br>

          
                <div class="row">
                    <div class="col-lg-12">
                        <input type="submit" onclick="book()" value="Enter Book" style="font-weight: bold; font-family: 'Courier New', Courier, monospace; position: absolute; margin-left: 200px; width: 180px; background-color: white; border-style: solid; border-width: thin; border-color: rgb(3, 3, 3);">
                        
                    </div>
                </div>


            </div>
        </form>
        
    </div>



    <script src="../static/JS/lib.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
