<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration for staff</title>
    <link rel="stylesheet" href="../static/CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>



    <nav class="navbar navbar-expand" style="background-color:rgb(22, 22, 22)">
      <div class="container-fluid">
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'stud_book'%}" style="color: white;">Back</a>
            </li>
            
        </div>
      </div>
    </nav>
    
 
    <div style="background-image: url(../static/images/studd.jpg); min-height: 725px; background-repeat: no-repeat; background-size: cover;">
        {% for i in data %}

        <div class="container" style="border-width: thin; border-style:inset; border-color: white; height: 450px; width: 500px;position:absolute; top: 120px; left: 400px;">
          <div class="row">
            <div class="col">
              <img src="../static/images/library-books-laptop-table-wallpaper-preview.jpg" style="height: 250px;margin-top: 20px; margin-left: 38px;">
            </div>
          </div>

          <div class="row" style="margin-top: 20px;">
            <div class="col">
              <center><h3 style="color: white; font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">{{i.SDName}}</h3>
              <p>{{i.SDUName}}</p>
              <p>{{i.SDemail}}</p>
              <p style="color: white; font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">{{i.SDPhone}}</p></center>
              <button style="background-color: rgb(250, 250, 250); border-color: white; border-style: solid; width: 150px;height: 32px; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;"><a href="{% url 'edit_stud' i.id %}" style=" color: rgb(0, 0, 0); text-decoration: none; ">UPDATE</a></button>
              <button style="background-color: rgb(255, 255, 255); border-color: white; border-style: solid; width: 150px;height: 32px; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; margin-left: 150px;"><a href="{% url 'stud_book' %}" style=" color: rgb(0, 0, 0); text-decoration: none; ">CANCEL</a></button>
            </div>
          </div>
        </div>
                        
        {% endfor %}
    </div>


    <script src="../static/JS/lib.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
